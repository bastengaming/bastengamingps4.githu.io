<!doctype html>
<html manifest="Cache.manifest">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PS4 9.00 FW Host 2025 by Basten Gaming</title>

<!-- original exploit scripts (keberlangsungan fungsi dipertahankan) -->
<script src="int64.js"></script>
<script src="rop.js"></script>
<script src="kexploit.js" defer></script>
<script src="exploit.js" defer></script>

<style>
  /* --- Basten Gaming theme (single-file CSS) --- */
  :root{
    --bg-page:#0f0d0f;
    --panel-bg: rgba(16,18,22,0.45);
    --accent:#ff2a2a;
    --accent-dark:#a30000;
    --btn-text:#fff;
    --glow: 0 0 35px rgba(255,42,42,0.9);
    --btn-radius:12px;
    --btn-padding:14px 28px;
    --font-sans: "Helvetica Neue", Arial, sans-serif;
  }

  html,body{
    margin:0;
    padding:0;
    height:100%;
    background: radial-gradient(circle at top, rgba(25,0,0,0.6), #000 60%);
    font-family: var(--font-sans);
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .wrap{
    max-width:1100px;
    margin:18px auto;
    padding:18px;
    box-sizing:border-box;
  }

  /* header row */
  .header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#fff;
    margin-bottom:8px;
  }
  .hdr-left, .hdr-center, .hdr-right{
    display:flex;
    flex-direction:column;
    align-items:center;
    min-width:120px;
  }
  .hdr-left .date, .hdr-right .time {
    font-size:18px;
    color:#ddd;
  }
  .hdr-center .hostname{
    font-size:22px;
    font-weight:700;
    color:var(--accent);
    text-shadow: 0 0 20px rgba(255,42,42,0.65);
  }
  .hdr-center .substats{
    display:flex;
    gap:18px;
    margin-top:6px;
    align-items:center;
    font-weight:700;
  }
  .stat-pass{ color:#00cc00; text-shadow: 0 0 6px rgba(0,200,0,0.6); }
  .stat-fail{ color:#ff3333; text-shadow: 0 0 6px rgba(255,60,60,0.6); }
  .fw-label{ color: #ffd500; font-weight:800; }

  /* status title */
  .status-title{
    text-align:center;
    font-size:20px;
    margin:12px 0;
    color:#fff;
    text-shadow: 0 0 12px rgba(0,0,0,0.7);
  }

  /* grid of buttons */
  .grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:20px;
    margin-top:8px;
  }

  .btn {
    background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
    border:none;
    color: var(--btn-text);
    font-weight:800;
    font-size:18px;
    padding: var(--btn-padding);
    border-radius: var(--btn-radius);
    box-shadow: var(--glow), 0 8px 18px rgba(0,0,0,0.6), inset 0 -6px 12px rgba(0,0,0,0.15);
    cursor:pointer;
    transition: transform .12s ease, box-shadow .12s ease;
    text-align:center;
  }
  .btn:hover{
    transform: translateY(-3px);
    box-shadow: 0 0 45px rgba(255,42,42,0.95), 0 10px 24px rgba(0,0,0,0.6);
  }
  .btn.small{ font-size:16px; padding:10px 18px; }
  .btn.wide{ grid-column: span 1; }

  /* special colored buttons */
  .btn.green{
    background: linear-gradient(180deg,#2fb33c,#1f7f2b);
    box-shadow: 0 0 25px rgba(100,255,80,0.25);
  }
  .btn.orange{
    background: linear-gradient(180deg,#ff6f2b,#cc3e00);
    box-shadow: 0 0 25px rgba(255,110,60,0.25);
  }

  /* footer */
  .footer{
    margin-top:48px;
    text-align:center;
    color:#ffd500;
    font-weight:700;
  }
  .footer .by {
    display:inline-block;
    padding:10px 18px;
    background: linear-gradient(90deg,#1f3,#0b6);
    color:#fff;
    border-radius:18px;
    box-shadow: 0 0 28px rgba(0,200,80,0.8);
    margin-left:8px;
  }

  /* responsive */
  @media (max-width:820px){
    .grid{ grid-template-columns: repeat(2, 1fr); gap:14px; }
  }
  @media (max-width:480px){
    .grid{ grid-template-columns: 1fr; gap:12px; }
    .header{ flex-direction:column; gap:8px; align-items:center; }
  }
</style>
</head>
<body>
  <div class="wrap">

    <!-- HEADER -->
    <div class="header" role="banner">
      <div class="hdr-left">
        <div class="date" id="dateDisplay"></div>
        <div style="font-size:14px;color:#ddd;">FW</div>
      </div>

      <div class="hdr-center">
        <div class="hostname">Basten Gaming Host 9.00</div>
        <div class="substats">
          <div class="stat-pass">Pass = <span id="passCount">0</span></div>
          <div class="fw-label">FW</div>
          <div class="stat-fail">Fail = <span id="failCount">0</span></div>
        </div>
      </div>

      <div class="hdr-right">
        <div class="time" id="timeDisplay"></div>
        <div style="font-size:12px;color:#ccc;margin-top:6px;">Status</div>
      </div>
    </div>

    <div class="status-title">Status</div>

    <!-- STATUS TEXT (the original code updates element with id=progress) -->
    <h2 id="progress" style="text-align:center;color:#fff;font-size:20px;text-shadow:0 0 10px rgba(0,0,0,0.7);">Jailbreaking... Wait</h2>

    <!-- GRID of payload buttons (calls original functions) -->
    <div class="grid" role="main" aria-label="Payloads">

      <!-- Row 1 -->
      <button class="btn" onclick="goldhen212()" onmouseover="progress.innerHTML='GoldHen v2.1.2 by SISTR0 for PS4 9.00 Fw'">GoldHenV2.1.2</button>
      <button class="btn" onclick="goldhen23()" onmouseover="progress.innerHTML='GoldHen v2.3 by SISTR0 for PS4 9.00 Fw'">GoldHenV2.3</button>
      <button class="btn" onclick="goldhen24()" onmouseover="progress.innerHTML='GoldHen v2.4 Beta 16.2 by SISTR0 for PS4 9.00 Fw'">GoldHenV2.4b16.2</button>

      <!-- Row 2 -->
      <button class="btn" onclick="load_WebRTE()" onmouseover="progress.innerHTML='WebRTE for PS4 9.00 fw'">WebRTE</button>
      <button class="btn" onclick="load_PS4Debug()" onmouseover="progress.innerHTML='PS4Debug for PS4 9.00 fw'">PS4debug</button>
      <button class="btn" onclick="load_Orbis()" onmouseover="progress.innerHTML='Orbis Toolbox Loader Alfa for PS4 9.00 fw'">Orbis Toolbox</button>

      <!-- Row 3 -->
      <button class="btn" onclick="alltools()" onmouseover="progress.innerHTML='Open Tools Group'">Tools Group</button>
      <button class="btn" onclick="backall()" onmouseover="progress.innerHTML='Show main HEN group'">HEN Group</button>
      <button class="btn" onclick="load_RestoreDB()" onmouseover="progress.innerHTML='Open Restore Group'">Restore Group</button>

      <!-- Row 4 -->
      <button class="btn" onclick="alldumpers()" onmouseover="progress.innerHTML='Open Dumper Group'">Dump Group</button>
      <button class="btn" onclick="alllinux()" onmouseover="progress.innerHTML='Open Linux Group'">Linux Group</button>
      <button class="btn" onclick="allmods()" onmouseover="progress.innerHTML='Open GTAV & RDR2 Mods Group'">Gtav & RDR2 Mods Group</button>

    </div>

    <!-- small spacer -->
    <div style="height:36px"></div>

    <!-- FOOTER -->
    <div class="footer">
      Customized by :
      <span class="by">Basten Gaming</span>
    </div>

  </div>

  <!-- Keep original hidden group containers intact so original JS that manipulates 'all','gtav','Linuxs','Tools','Dumpers' still works.
       They are hidden on load to avoid duplicate UI. -->
  <div id="all" style="display:none"></div>
  <div id="gtav" style="display:none"></div>
  <div id="Linuxs" style="display:none"></div>
  <div id="Tools" style="display:none"></div>
  <div id="Dumpers" style="display:none"></div>

<script>
  // update date/time and simple counters
  function updateTime(){
    const now = new Date();
    const dateOptions = { day:'2-digit', month:'2-digit', year:'numeric' };
    document.getElementById('dateDisplay').innerText = now.toLocaleDateString('en-GB', dateOptions);
    document.getElementById('timeDisplay').innerText = now.toLocaleTimeString('en-GB', {hour:'2-digit',minute:'2-digit'});
  }
  setInterval(updateTime, 1000);
  updateTime();

  // pass/fail counters (stored local for session)
  let pass = 0, fail = 0;
  try{
    pass = parseInt(sessionStorage.getItem('bg_pass')) || 0;
    fail = parseInt(sessionStorage.getItem('bg_fail')) || 0;
  }catch(e){}
  document.getElementById('passCount').innerText = pass;
  document.getElementById('failCount').innerText = fail;

  // If you want, original functions (goldhen212 etc.) will update progress element already.
  // Keep a safe fallback if 'progress' element is referenced elsewhere.
  if(!window.progress) window.progress = document.getElementById('progress');

  // Ensure original `all`, `gtav` etc exist (some original functions call .style on them)
  window.all = document.getElementById('all') || {};
  window.gtav = document.getElementById('gtav') || {};
  window.Linuxs = document.getElementById('Linuxs') || {};
  window.Tools = document.getElementById('Tools') || {};
  window.Dumpers = document.getElementById('Dumpers') || {};

  // Preserve original backall / group behaviors if present; otherwise harmless.
  // (Original functions loaded from exploit.js/kexploit.js will override these if they exist)
  if(!window.backall){
    window.backall = function(){
      if(window.all) window.all.style.display = "block";
      if(window.gtav) window.gtav.style.display = "none";
      if(window.Linuxs) window.Linuxs.style.display = "none";
      if(window.Dumpers) window.Dumpers.style.display = "none";
      if(window.Tools) window.Tools.style.display = "none";
    }
  }
  if(!window.allmods) window.allmods = function(){ if(window.gtav) window.gtav.style.display = "block"; if(window.all) window.all.style.display="none"; }
  if(!window.alldumpers) window.alldumpers = function(){ if(window.Dumpers) window.Dumpers.style.display = "block"; if(window.all) window.all.style.display="none"; }
  if(!window.alllinux) window.alllinux = function(){ if(window.Linuxs) window.Linuxs.style.display = "block"; if(window.all) window.all.style.display="none"; }
  if(!window.alltools) window.alltools = function(){ if(window.Tools) window.Tools.style.display = "block"; if(window.all) window.all.style.display="none"; }

  // When original scripts set sessionStorage.Paload or update progress, they will still reference the #progress element.
</script>
</body>
</html>
